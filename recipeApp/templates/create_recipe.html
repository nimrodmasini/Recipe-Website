{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<section id="create-display">
    <form action="" method="POST">
        <h1>Create your new recipe here!!</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" id="submit-button" value="Submit">
    </form>
</section>

{% endblock %}
