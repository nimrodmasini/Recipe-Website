{% extends 'base.html' %}

{% block content %}

<section id="view-display">
{% for item in recipes %}
    <div>
        <h1>{{ item.name }}</h1>
        <ul>
            <li><a href="{% url 'details' item.id %}">View Recipe</a></li>
            <li><a href="">Edit Recipe</a></li>
        </ul>
    </div>
{% endfor %}
</section>

{% endblock %}
